<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giant 8 Layer Waterproofing Quotation Generation</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="form">
        <label for="name">name:</label>
            <input type="text" id="name" required>
            <label for="address">Address</label>
            <input type="text" id="address" required>
            <label for="feet">Area in SQuare Feet:</label>
            <input type="number" id="feet" required>

            <label for="rate3">3 layer Rate:</label>
            <input type="number" name="" id="rate3" oninput="r3e()" required>
            <div id="rate3msg" class="msg"></div>


            <label for="rate4">4 layer Rate:</label>
            <input type="number" name="" id="rate4" oninput="r4e()" required>
            <div id="rate4msg" class="msg"></div>

            <label for="rate5">5 layer Rate:</label>
            <input type="number" name="" id="rate5" oninput="r5e()" required>
            <div id="rate5msg" class="msg"></div>

            <label for="rate8">8 layer Rate:</label>
            <input type="number" name="" id="rate8" oninput="r8e()" required>
            <div id="rate8msg" class="msg"></div>

            <button type="submit">Generate</button>
        </form>
    </div>
    <section class="btn">
        
    </section>
    <main>
    </main>
    <script src="./script.js"></script>
</body>

</html>
